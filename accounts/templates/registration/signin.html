{% extends "photoroll/base.html" %}
{% block content %}

<div class="row d-flex justify-content-md-center justify-content-lg-start">
    <div class="col-md-6 offset-lg-3">
        <form method="post">
            {% csrf_token %}
            <label for="UsernameInput" class="form-label mt-3">Username</label>
            {{ form.username }}
            <label for="PasswordInput" class="form-label mt-3">Password</label>
            {{ form.password }}
            <label for="CaptchaInput" class="form-label mt-3">Captcha</label>
            {{ form.captcha }}
            <button type="submit" class="btn btn-primary mt-3">Log In</button>
        </form>
    </div>
</div>

{% endblock content %}
