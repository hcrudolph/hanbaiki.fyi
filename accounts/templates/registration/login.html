{% extends "photoroll/base.html" %}
{% load django_bootstrap5 %}
{% block content %}

<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Log In" %}
        </form>
    </div>
</div>

{% endblock content %}
