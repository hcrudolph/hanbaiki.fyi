{% extends "photoroll/base.html" %}

{% block content %}
<div class="row d-flex justify-content-md-center justify-content-lg-start">
    <div class="col-md-6 offset-lg-3">
        <form method="post">
            {% csrf_token %}
            <label for="EmailInput" class="form-label mt-3">Email</label>
            {{ form.email }}
            <input type="submit" value="Send reset link" class="btn btn-primary mt-3 w-100">
        </form>
    </div>
</div>
{% endblock content %}
