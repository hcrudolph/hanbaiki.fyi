{% extends "photoroll/base.html" %}

{% block content %}
<div class="row d-flex justify-content-md-center justify-content-lg-start">
    <div class="col-md-6 offset-lg-3">
        <form method="post">
            {% csrf_token %}
            <label for="Password1Input" class="form-label mt-3">Password</label>
            {{ form.new_password1 }}
            <label for="Password2Input" class="form-label mt-3">Password confirmation</label>
            {{ form.new_password2 }}
            <input type="submit" value="Set password" class="btn btn-primary mt-3 w-100">
        </form>
    </div>
</div>
{% endblock content %}
